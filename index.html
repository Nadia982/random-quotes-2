<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="quote-container">
      <blockquote class="quote-content">Quote goes here</blockquote>
      <div class="middle-section">
        <span class="quotes-finished-message"
          >Quotes finished message will go here</span
        >
        <div class="author-details">
          <span class="author-name">Author name</span>
          <img class="author-picture" src="" alt="Author picture" />
        </div>
      </div>
      <button class="new-quote">New Quote</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
